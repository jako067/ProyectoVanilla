<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/preguntas.css" />
    <script src="js/test.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <label for="quest">Pregunta</label><br>
        <br>
        <input type="text" id="quest" class="quest">
        <br><br>
        <input type="radio" name="opcion" value="verdadero"> Verdadero  
        <input type="radio" name="opcion" value="falso"> Falso
        <br><br>
        <label for="score">Puntuacón (del 0 al 9)</label>
        <br><br>
        <input type="text" class="score" id="score">
        <br><br>
        <input type="button" value="atrás" id="atras">
        <input type="button" value="enviar" id="send">

        </main>
      </section>
      <aside>
        <section id="carga">Estamos cargando:</section>
        <section id="complete" style="display: none;">
          <ul>

            <li id="Pregunta"> Pregunta   </li >
            <li id='Respuesta'> Respuesta  </li>
            <li id='Puntuacion'> Puntuacion  </li>
            <li id='Estado'> Estado  </li>
            
          </ul>

        </section>
      </aside>
    </div>
  </body>
</html>
